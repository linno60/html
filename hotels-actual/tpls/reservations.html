<div class="lwrap reservations">
    <section class="hdr-page" data-flex="axis">
        <div data-flex="-center">
            <h2 class="title-page">Reservations</h2>
            <button><span class="btn btn-default"><i class="fa fa-play-circle icon-blue"></i>learn to use</span></button>
        </div>
        <div>
            <span><a href="/" class="btn btn-green">create new reservation</a></span>
        </div>
    </section>
    <section class="panel panel-alt">
        <div class="panel-title"><span>filter</span><div></div></div>
        <div class="panel-body">
            <form action="#" method="post" data-flex>
                <fieldset>
                    <label>Date Booked</label>
                    <button><span class="btn btn-default btn-dropdown calendar"><i class="fa fa-calendar"></i><i class="fa fa-angle-down"></i></span></button>
                </fieldset>
                <fieldset>
                    <label>Check in Date</label>
                    <button><span class="btn btn-default btn-dropdown calendar"><i class="fa fa-calendar"></i><i class="fa fa-angle-down"></i></span></button>
                </fieldset>
                <fieldset>
                    <label>Check out Date</label>
                    <button><span class="btn btn-default btn-dropdown calendar"><i class="fa fa-calendar"></i><i class="fa fa-angle-down"></i></span></button>
                </fieldset>
                <fieldset>
                    <label>Stay date</label>
                    <button><span class="btn btn-default btn-dropdown calendar"><i class="fa fa-calendar"></i><i class="fa fa-angle-down"></i></span></button>
                </fieldset>
                <fieldset>
                    <label>Status</label>
                    <button><span class="btn btn-default btn-dropdown selected"><span>6 of 6 selected</span><i class="fa fa-angle-down"></i></span></button>
                </fieldset>
                <fieldset>
                    <label>Room Types</label>
                    <button><span class="btn btn-default btn-dropdown selected"><span>19 of 19 selected</span><i class="fa fa-angle-down"></i></span></button>
                </fieldset>
                <fieldset>
                    <label>Sources</label>
                    <button><span class="btn btn-default btn-dropdown selected"><span>select all channels</span><i class="fa fa-angle-down"></i></span></button>
                </fieldset>
            </form>
        </div>
        <div class="panel-ftr" data-flex="end w">
            <span><a href="/" class="btn btn-blue">apply</a></span>
            <span><a href="/" class="btn btn-default">clear</a></span>
        </div>
    </section>
    <section>
        <div class="panel panel-default">
            <div class="panel-title blue"><span>reservations</span><div></div></div>
            <div class='panel-body'>

            </div>
        </div>
    </section>
</div>
